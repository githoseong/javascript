<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5.html</title>
    <script>
        "use strict";  //이 명령어를 쓰면 변수타입을 무조건 설정해야함 su1은 타입이 없어서 에러가 뜸
        // su1 = 100;   
        const su2 = 200;   //const로 선언하면 이 변수값을 밑에서 바꿀수 없도록 함.
        let su3 = "seoul";
        let su4 = "busan";

        {
            let su5 = 500;   //let로 타입을설정하면 자바처럼 괄호안에서 준 값은 괄호밖에서 적용안됨.  (에크마6에서 나온 기능)
            console.log("1.su5 :" +su5);
        }
        // console.log("2.su5 : " + su5);



        // console.log("su1 : " + su1);
        console.log("su1(type) : " + typeof(su1));  //타입을 보고싶으면 이렇게
        console.log("su2 : " + su2);
        // su2 = 20000;

        console.log("su3(type) : " + typeof(su3));
        console.log("su4 : " + su4);

        console.log("1.su6 : " + su6);
        var su6 = 600;     //var로 타입을 하면 변수선언 위치에 관계없이 출력 할수있음 이런걸 호이스팅(hoisting) 이라고함
        // let su6 = 600;
        console.log(`2.su6 : ${su6}`);   // ` : 백틱(backtic)
        </script>
</head>
