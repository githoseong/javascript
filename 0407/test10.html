<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        "use strict";
        function fCheck() {

            // let mid=document.myForm.mid.value;           //여기는 백엔드에서 많이쓰는 방법
            // let pwd=document.myForm.pwd.value;
            let mid=document.getElementById("mid").value;  //여기는 프론트에서 많이쓰는 방법
            let pwd=document.getElementById("pwd").value;

            if(mid == "") {
                alert("아이디를 입력하세요");
                // document.myForm.mid.focus();
                document.getElementById("mid").focus();
            }
            else if(pwd == "") {
                alert("비밀번호를 입력하세요");
                document.getElementById("pwd").focus();
            }
            else {
                alert("아이디는? " + mid + "\n비밀번호는? " + pwd);
            }

        }
    </script>
</head>
<body>
   
    <form>
        <p>
            <label for="mid">아이디</label>
            <input type="text" name="mid" id="mid"/>  <!-- 백엔드에서는 name으로 값을 전송함 id는 프론트에서 많이씀-->
        </p>    
        <p>
            <label for="pwd">비밀번호</label>
            <input type="password" name="pwd" id="pwd" size="3" maxlength="6" />
        </p>
        <p>
            <input type="submit" value="전송"/>  
            <input type="reset" value="취소"/>
            <input type="button" value="확인" onclick = "fCheck()"/>
            
        </p>

    </form>

</body>
</html>
