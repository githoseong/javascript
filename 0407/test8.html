<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        "use strict";
        function fCheck() {

            let irum=document.myForm.irum.value;
            let nai=document.myForm.nai1.value;

            alert("이름은? " + irum + "\n나이1은? " + nai1);
        }
    </script>
</head>
<body>

        </p>

</html>
