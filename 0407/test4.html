<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4.html</title>
    <!-- <script src="../js/test.js"></script>     일반적으로는 src를 먼저 수행하고 그 뒤 본문이 나오게됨. 그래서 src내용이 많으면 본문이 늦게나올수도있음-->    
    <!-- <script async src="../js/test.js"></script> async를 선언하면 백엔드에서 이문장이 실행준비를할때 멈추지않고 바디(본문)를 
        수행하다가 src나올 준비(로딩)이 끝나면 본문이 나오고 있는 중간에서 실행되고 그다음에 다시 본문이 실행됨-->  
    <script defer src="../js/test.js"></script> <!-- defer는  바디(본문)가 끝나고난후 마지막에 src를 실행함-->
</head>
<body>
    <input type="button" value="call1호출" onclick="call1()"/>
    <input type="button" value="call2호출" onclick="call2()"/>
    <script src="../js/exam.js"></script>
</body>
</html>
