<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        'use strict'
        function newwin() {
            let url = "test14_child.html"
            let winName = "newWindow";
            // let winOpt = "";
            let winx = 400;
            let winy = 300;
            let x = (window.screen.width/2) - (winx/2);
            let y = (window.screen.height/2) - (winy/2);
            window.open(url,winName,"width="+winx+",height="+winy+",left="+x+",top="+y);
        }
    </script>
</head>
<body>
    <h2>화면 중앙에 자식창 띄우기</h2>
    <p>
        <input type="button" value="중앙에띄우기" onclick="newwin()">
    </p>
</body>
</html>
