<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict'
        let num = 0;
        let timecheck;

        function numplay(sel) {
            if(sel =='plus'){
                num++;
                document.getElementById("demo").innerHTML = "<font color='red'><b>"+num+"<b/></font>";
                clearTimeout(timecheck);
                timecheck = setTimeout("numplay('plus')",1000);  //앞에는 함수명 뒤에는 제어시간.
            }
            else if(sel == 'minus') {
                num--;
                document.getElementById("demo").innerHTML = "<font color='red'><b>"+num+"<b/></font>"
                clearTimeout(timecheck);
                timecheck = setTimeout("numplay('minus')",1000); 
            }
            else {
                document.getElementById("demo").innerHTML = "<font color='red'><b>"+num+"<b/></font> 정지합니다"
                clearTimeout(timecheck);
            }

            
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>시간제어(setTimeout/setInerval)</h2>
        <div>
            <input type="button" value="증가" onclick="numplay('plus')"/>
            <input type="button" value="감소" onclick="numplay('minus')"/>
            <input type="button" value="정지" onclick="numplay('stop')"/>
        </div>
        <br/>
        <div id="demo"></div>
    </div>
</body>
</html>
