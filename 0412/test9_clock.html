<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict'
        let timecheck;
        var clk = [];

        for(let i=0; i<10; i++) {
            clk[i] = "<img src='../../images/"+i+".gif'>";   
        }
        
        function clock() {
            let today = new Date();
            let hh = today.getHours();
            let mm = today.getMinutes();
            let ss = today.getSeconds();
            hh = hh+"";
            mm = mm+"";
            ss = ss+"";
            if(hh < 10) {
                hh = "0" + hh;
            }
            if(mm < 10) {
                mm = "0" + mm;
            }
            if(ss < 10) {
                ss = "0" + ss;
            }
            let hh1 = hh.substring(0,1);  
            let hh2 = hh.substring(1,2);
            let mm1 = mm.substring(0,1);  
            let mm2 = mm.substring(1,2);
            let ss1 = ss.substring(0,1);  
            let ss2 = ss.substring(1,2);
            for(let i=0; i<10; i++) {
                if(hh1 == i ) {
                    hh1 = clk[i];
                    
                }
                if(hh2 == i) {
                    hh2 = clk[i];
                }
                if(mm1 == i ) {
                    mm1 = clk[i];
                    
                }
                if(mm2 == i) {
                    mm2 = clk[i];
                }
                if(ss1 == i ) {
                    ss1 = clk[i];
                    
                }
                if(ss2 == i) {
                    ss2 = clk[i];
                }
            }
            document.getElementById("demo").innerHTML ="<h2>"+ hh1+hh2 + " :"+mm1+mm2+" : "+ss1+ss2+"</h2>";
            // document.getElementById("demo").innerHTML =ss1;
            
        }

        function start() {
            clock();
            timecheck = setInterval(clock,1000);
        }
        function stop() {
            clearInterval(timecheck);
        }
    </script>
</head>
<body>
    <p><br/></p>
    <div class="container">
        <h2>인터넷 시계</h2>
        <div>
            <input type="button" value="시작" onclick="start()"/>
            <input type="button" value="정지" onclick="stop()"/>
        </div>
        <br/>
        <div id="demo"></div>
    </div>
</body>
</html>
