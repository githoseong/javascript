<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test5.html</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    'use strict';
    function foodinput(e) {
      let foodlen = myForm.foodbox.length;
      let food =myForm.food.value;

      if(food == "") {
        alert("과일명을 입력하세요");
        myForm.food.focus();
        return false;

      }

      //음식을 입력하였다면 입력된 음식을 리스트박스에 추가한다.
      //1.Option객체를 생성한다.
      let optText = new Option(food);

      //2.생성된 Option객체를 리스트박스에 옮겨준다.(이때 삽입위치는 마지막위치(리스트박스의 길이)이다.)
      e.foodbox.options[foodlen] = optText;
    }  


    //항목삭제
    function fooddelete(e) {
      let foodlen = myForm.foodbox.length;
      let sw=0;

      for(let i=0; i<foodlen; i++) {
        if(e.foodbox.options[i].selected) {
          e.foodbox.options[i] = null;        //null을주면 아예 없어짐.  " "이렇게하면 공백이들어간것
          sw =1;
        }
      }
      if(sw==0) {
        alert("리스트박스의 아이템을 선택하세요");
      }
    }

    //수정
    function foodupdate(e) {
      let foodlen = myForm.foodbox.length;
      let food =myForm.food.value;

      if(food == "") {
        alert("수정할 음식명을 입력하세요");
        myForm.food.focus();
        return false;
      }

      let sw=0;

      for(let i=0; i<foodlen; i++) {
        if(e.foodbox.options[i].selected) {
          e.foodbox.options[i].text = food;        
          sw =1;
        }
      }
      if(sw==0) {
        alert("리스트박스의 수정할 음식을 선택하세요");
      }

    }
  </script>
</head>
<body>
<p><br/></p>
<div class="container">
  <form name="myForm">
    <div class="form-group">
      <h2>리스트박스</h2>
    </div>
    <div class="form-group m-3">
      <label for="season">좋아하는 음식은?</label>
      <select name="foodbox" id="foodbox" size="5" multiple class="form-control m-2">
      </select>
      <div class="form-group m-3"> 
        <label for="food">좋아하는 음식을 입력하세요</label>
        <input type="text" id="food" name="food" autofocus Class="form-control"/>
      </div>  
      <div class="form-group m-3">
        <input type="button" value="음식추가" onclick="foodinput(this.form)" class="btn btn-success form-control m-1"/>
        <input type="button" value="음식삭제" onclick="fooddelete(this.form)" class="btn btn-success form-control m-1"/>
        <input type="button" value="음식수정" onclick="foodupdate(this.form)" class="btn btn-success form-control m-1"/>
        <input type="button" value="취소" onclick="location.reload()" class="btn btn-success form-control m-1"/>
      </div>
      <br/>
      <div id="demo"></div>
    </div>
  </form>
</div>
</body>
</html>
