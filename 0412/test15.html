<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //클릭시 배경변경
        function mclick(){
            document.getElementById("demo").style.backgroundColor = "#f00";
            document.getElementById("demo").style.color = "#fff";
        }

        //더블클릭시 배경변경
        function mdblclick(){
            document.getElementById("demo").style.backgroundColor = "aqua";
            document.getElementById("demo").style.color = "black";
        }

        function mdown(evt) {
            let str = "";
            let x =evt.screenX;
            let y =evt.screenY; 

            str += "x좌표 : "+x+"<br/>";
            str += "y좌표 : "+y+"<br/>";
            str += "발생된 이벤트 : " + evt.type;
            document.getElementById("demo2").innerHTML = str;
        }

        document.onclick = mclick;    //왼쪽꺼를 오른쪽으로 보냄 (리스너라서 그럼)
        document.ondblclick = mdblclick;
        document.onmousedown = mdown;
    </script>
    <style>
        #demo {
            background-color: aqua;
            padding: 20px;
        }
    </style>
</head>
<body>
    <h2>마우스 위치 확인</h2>
    <p id="demo">마우스를 클릭 또는 더블클릭 하시면 속성이 변경됩니다.</p>
    <div id = "demo2"></div>
</body>
</html>
